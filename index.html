<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <div class="output-field">

    </div>

    <button class="button" data-number="7">
      <p>7</p>
    </button>

    <button class="button" data-number="8">

      <p>8</p>
    </button>
    <button class="button" data-number="9">

      <p>9</p>
    </button>
    <button class="button operation" data-operator="+">

      <p>+</p>
    </button>
    <button class="button" data-number="4">

      <p>4</p>
    </button>
    <button class="button" data-number="5">

      <p>5</p>
    </button>
    <button class="button" data-number="6">

      <p>6</p>
    </button>
    <button class="button">

      <p>-</p>
    </button>
    <button class="button" data-number="1">

      <p>1</p>
    </button>
    <button class="button" data-number="2">

      <p>2</p>
    </button>
    <button class="button" data-number="3">

      <p>3</p>
    </button>
    <button class="button">

      <p>x</p>
    </button>
    <button class="button">

      <p>c</p>
    </button>
    <button class="button" data-number="0">

      <p>0</p>
    </button>
    <button class="button">

      <p>=</p>
    </button>
    <button class="button">

      <p>/</p>
    </button>

  </div>
  <script src="script.js"></script>
</body>

</html>
